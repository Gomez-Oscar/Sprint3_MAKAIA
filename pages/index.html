<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../sass/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Message App</title>
  </head>
  <body>
    <main class="main-container">
      <!-- sign in interface begins-->
      <div class="sign-in">
        <div class="sign-in__headbar"><h2>Sign in to your account</h2></div>
        <form class="sign-in__form">
          <label for="phone-sign-in">Phone</label><br />
          <input
            type="number"
            id="phone-sign-in"
            name="phone-sign-in"
            required
          /><br />
          <label for="password-sign-in">Password</label><br />
          <input
            type="password"
            id="password-sign-in"
            name="password-sign-in"
            required
          /><br />
          <button id="sign-in-button">Sign In</button>
        </form>
        <a href="" id="sign-up-link">Sign Up for free</a>
      </div>
      <!-- sign in interface ends-->

      <!-- sign up interface begins-->
      <div class="sign-up">
        <div class="sign-up__headbar"><h2>Create an account</h2></div>
        <form class="sign-up__form">
          <label for="name-sign-up">Name</label><br />
          <input
            type="text"
            id="name-sign-up"
            name="name-sign-up"
            required
          /><br />
          <label for="phone-sign-up">Phone</label><br />
          <input
            type="number"
            id="phone-sign-up"
            name="phone-sign-up"
            required
          /><br />
          <label for="password-sign-up">Password</label><br />
          <input
            type="password"
            id="password-sign-up"
            name="password-sign-up"
            required
          /><br />
          <label for="profile-picture-sign-up">Profile picture URL</label><br />
          <input
            type="url"
            id="profile-picture-sign-up"
            name="profile-picture-sign-up"
            required
          /><br />
          <button id="sign-up-button">Sign Up</button>
        </form>
        <a href="" id="sign-in-link">Return to sign in</a>
      </div>
      <!-- sign up interface ends-->

      <!-- mobile home begins-->
      <div class="mobile-home">
        <div class="mobile-header">
          <img
            src="https://res.cloudinary.com/dbtqtuwzw/image/upload/v1693362118/Sprint3_MAKAIA/oscarProfilePicture.png"
            alt="profile picture"
            id="user-profile-picture"
          />
          <img
            src="../assets/logout.svg"
            alt="log out icon"
            id="log-out-icon"
          />
        </div>
        <div class="mobile-main-title"><h2>All Chats</h2></div>
        <div class="mobile-search-bar-container">
          <table class="elements-container">
            <tr>
              <td>
                <span class="material-symbols-outlined search-icon">
                  search
                </span>
              </td>
              <td>
                <input
                  type="text"
                  class="search-bar"
                  placeholder="Search or start a new chat"
                />
              </td>
            </tr>
          </table>
        </div>
        <div class="mobile-message-list-container">
          <!-- <div class="mobile-message-list-item">
          <div class="img-thumbnail-container">
            <img
              src="https://res.cloudinary.com/dbtqtuwzw/image/upload/v1693362118/Sprint3_MAKAIA/oscarProfilePicture.png"
              alt="profile picture"
              class="img-thumbnail"
            />
          </div>
          <div class="mobile-message-information">
            <div class="mobile-message-header">
              <h4>Alex</h4>
              <p>Friday</p>
            </div>
            <div class="mobile-message-body">
              <img
                src="../assets/double-check-svgrepo-com.svg"
                alt="double check"
                width="20px"
              />
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit...</p>
            </div>
          </div>
        </div> -->
        </div>
      </div>
      <!-- mobile home ends-->

      <!-- mobile edit profile begins-->
      <div class="mobile-edit-profile">
        <div class="mobile-edit-profile__header">
          <img
            src="../assets/left-arrow.svg"
            alt="left arrow"
            id="left-arrow-icon"
          />
          <h2>Profile</h2>
        </div>
        <div class="profile-picture-edit-container">
          <div class="auxiliar-container">
            <img
              src="https://res.cloudinary.com/dbtqtuwzw/image/upload/v1693362118/Sprint3_MAKAIA/oscarProfilePicture.png"
              alt="profile picture"
              id="profile-picture"
            />
            <div class="overlay">
              <img
                src="../assets/camera.svg"
                alt="overlay icon"
                id="camera-icon"
              />
              <p id="overlay-text">CHANGE PICTURE</p>
            </div>
          </div>
        </div>
        <div class="edit-and-delete-container">
          <div class="edit-name">
            <h5 id="name-title">Your name</h5>
            <div class="current-name">
              <h4>Oscar</h4>
              <img
                src="../assets/edit-icon.svg"
                alt="edit icon"
                id="edit-icon"
              />
            </div>
          </div>
          <div class="delete-user-container">
            <h5 id="danger-title">Danger zone</h5>
            <button id="delete-account-button">Delete Account</button>
          </div>
        </div>
      </div>
      <!-- mobile edit profile ends-->
    </main>
    <script type="module" src="../scripts/sign-in.js"></script>
    <script type="module" src="../scripts/sign-up.js"></script>
    <script type="module" src="../scripts/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
